{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block 'title' %}Perfil{% endblock 'title' %}

{% block 'content' %}

    <div class="row">
        <div class="col-lg">
            <h1>Login</h1>
        </div>
        <div class="col-lg">
            <h1>Cadastro</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ userform|crispy }}
                {{ profileform|crispy }}

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock 'content' %}
