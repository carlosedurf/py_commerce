{% extends 'shape/create.html' %}
{% load crispy_forms_tags %}

{% block 'register_title' %}
    <h1>Atualizar dados</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ userform|crispy }}
        {{ profileform|crispy }}

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </div>
    </form>
{% endblock 'register_title' %}
